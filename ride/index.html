<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking | RideX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .confirmation-message {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0ffe0;
            color: #007f00;
            border: 1px solid #007f00;
            border-radius: 5px;
            text-align: center;
        }
        .error-message {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffe0e0;
            color: #bf0000;
            border: 1px solid #bf0000;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Go Anywhere with RideX</h1>
    </header>
    <main class="main-content">
        <section class="booking-section">
            <div class="ride-options">
                <button id="ride-button" class="active-option">Ride</button>
                <button id="package-button">Package</button>
            </div>
            
            <script>
                document.getElementById("package-button").addEventListener("click", () => {
                    window.location.href = "package.html";
                });
            </script>
            
            <form class="ride-form">
                <div class="input-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" placeholder="Enter pickup location" required>
                </div>
                <div class="input-group">
                    <label for="dropoff">Dropoff Location</label>
                    <input type="text" id="dropoff" placeholder="Enter dropoff location" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                <button type="button" id="see-prices">See Prices</button>
            </form>
        </section>
        <section class="map-section">
            <div id="map"></div>
        </section>
        <section class="results-section">
            <h2>Available Rides</h2>
            <div id="ride-options" class="ride-options-container">
                <!-- Rides will be dynamically added here -->
            </div>
        </section>        

        <!-- Dynamic booking status -->
        <section class="booking-status">
            <div id="booking-message" style="display: none;"></div>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2024 RideX</p>
    </footer>

    <!-- Add your script -->
    <script src="script.js"></script>

    <script async defer src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyAVPNPZ-73WjEs0FPBO23pe34BqRixdjmb&libraries=places&callback=initMap"></script>
</body>
</html>
